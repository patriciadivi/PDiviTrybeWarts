<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet Trybewarts</title>
</head>
<body>
    <header class="header">
        <!-- <div class="headerImg"> --> <!-- Eu retirei essas div's para poder finalizar o requisito 4 - Ele pede que o header tenha 3 filhos e o h1 fique no meio, com as div's não funcionava-->
            <a href=""><img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" srcset=""></a>
        <!-- </div> -->
        <!-- <div class="headerh1"> -->
            <h1 id="trybewarts-header-title">Trybewarts</h1>
        <!-- </div> -->

        <!-- <section class="formHeader"> -->
            <form action="" class="trybewarts-login">
                <label for="email">
                    <input type="email" placeholder="Email" name="email" id="email" class="btnEmail" >
                </label>
                <label for="password">
                    <input type="password" placeholder="Senha" name="password" id="password" class="btnSenha" >
                </label>
                <button type="submit" class="btnLogin">Entrar</button>
            </form>
        <!-- </section> -->

    </header>
    <main class="main"> <!-- Acrescentei uma classe no main para atender ao requisito 5-->
        <section class="mainform">
            <Form class="registrationForm" id="evaluation-form"> <!-- acrescentei o id="evaluation-form" para cumprir o requisito 5-->
                <h1>Formulário de Avaliação</h1>
                <div class="nameSurname">
                    <label for="name">
                        <input type="text" placeholder="Nome" name="name" id="input-name"> <!-- Acrescentei 3 id's conforme requisito 8-->
                    </label>
                    <label for="surname">
                        <input type="text" placeholder="Sobrenome" name="surname" id="input-lastname">
                    </label>
                </div>

                <div class="emailOption">
                    <label for="email">
                        <input type="text" placeholder="Email" name="email" id="input-email">
                    </label>
                    <label for="">Casa:</label>
                    <select name="house" id="house">
                        <option type="text" value="" id="">Escolha um opcão</option>
                        <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
                
                <section class="dice">
                    <div class="containerFamily">
                    <div id="label-family">Qual sua família?</div>
                    
                        <div class="checkFamily">
                            <label for="Frontend">
                            <input type="radio" value="Frontend" name="family" id="Frontend">Família Frontend
                            </label>
            
                            <label for="Backend">
                                <input type="radio" value="Backend" name="family" id="Backend">Família Backend
                            </label>
            
                            <label for="FullStack">
                            <input type="radio" value="FullStack" name="family" id="FullStack">Família FullStack
                            </label>
                        </div>
                    </div>

                    <div class="containerLearn">
                        <div id="label-content">Qual conteúdo você está com mais vontade de aprender?</div>

                            <div class="contentOpinions">
                                <input type="checkbox" value="HoFs"  name="" id="cHoFs">HoFs
                                <input type="checkbox" value="Jest"  name="" id="cJest">Jest
                                <input type="checkbox" value="Promises"  name="" id="cPromises">Promises
                                <input type="checkbox" value="React"  name="" id="cReact">React
                                <input type="checkbox" value="SQL"  name="" id="cSQL">SQL
                                <input type="checkbox" value="Python"  name="" id="cPython">Python

                            </div>

                    </div>

                </section>

                <section class="container-labelRate">
                    <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                    <div>
                        <input type="radio" name="rate" value="1">1
                        <input type="radio" name="rate" >2
                        <input type="radio" name="rate">3
                        <input type="radio" name="rate">4
                        <input type="radio" name="rate">5
                        <input type="radio" name="rate">6
                        <input type="radio" name="rate">7
                        <input type="radio" name="rate">8
                        <input type="radio" name="rate">9
                        <input type="radio" name="rate">10
                    </div>
                    
                </section>

                <section id="textarea">
                    
                    <label class="textarea" for="text-area">Deixe seu comentário:</label>
                    <textarea name="" id="text-area" cols="30" rows="10" maxlength="500"></textarea>
                </section>

                <section>
                    <input type="checkbox" id="agreement">
                    <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
                </section>

                <section id="btnSection" class="">
                    <button type="submit" disabled id="submit-btn">Enviar</button>
                </section>

            </Form>
        </section> 


        <!--Coloquei o id="trybewarts-forms-logo" conforme pede o requisito 7-->
        <section class="mainImg">
        
            <div class="divImg">
                <a href=""><img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt=""></a>
            </div> 
        </section>

    </main>
    <footer>
        <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
